<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css" />
    <title>Пользователь #{login.user}</title>
</h:head>
<h:body>
    <ui:include src="comps/title.xhtml"/>
    <div class="main">

        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputText value="Фамилия"/>
                    </td>
                    <td>
                        <h:inputText value="#{databaseController.volunteer.sname}" rendered="#{databaseController.volunteer.myProfile}"/>
                        <h:outputText value="#{databaseController.volunteer.sname}" rendered="#{not databaseController.volunteer.myProfile}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Имя"/>
                    </td>
                    <td>
                        <h:inputText value="#{databaseController.volunteer.fname}" rendered="#{databaseController.volunteer.myProfile}"/>
                        <h:outputText value="#{databaseController.volunteer.fname}" rendered="#{not databaseController.volunteer.myProfile}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Адрес"/>
                    </td>
                    <td>
                        <h:inputText value="#{databaseController.volunteer.address}" rendered="#{databaseController.volunteer.myProfile}"/>
                        <h:outputText value="#{databaseController.volunteer.address}" rendered="#{not databaseController.volunteer.myProfile}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Телефон"/>
                    </td>
                    <td>
                        <h:inputText value="#{databaseController.volunteer.phone}" rendered="#{databaseController.volunteer.myProfile}"/>
                        <h:outputText value="#{databaseController.volunteer.phone}" rendered="#{not databaseController.volunteer.myProfile}"/>
                    </td>
                </tr>
            </table>
            <h:commandButton value="Сохранить изменения" action="#{databaseController.saveVolunteerChanges}" rendered="#{databaseController.volunteer.myProfile}"/>
        </h:form>

        <h:form>
            <h:outputText value="Нет ресурсов" rendered="#{empty databaseController.uresources}"/>
            <h:dataTable id="userTable" value="#{databaseController.uresources}" var="uresource"
                         rendered="#{not empty databaseController.uresources}">
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    <h:outputText value="#{uresource.stock_name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Resource</f:facet>
                    <h:outputText value="#{uresource.resource}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Count</f:facet>
                    <h:outputText value="#{uresource.count}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{uresource.type}"/>
                </h:column>
            </h:dataTable>

        </h:form>
    </div>
</h:body>

</html>
