<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
    <h:outputStylesheet name="/css/styles.css" />
    <title>БДВР</title>
</h:head>
<h:body>
    <ui:include src="comps/title.xhtml"/>
    <div class="main">

        <h:form>
            <h:commandButton value="Скачать"/>
            <h:dataTable id="volunteerTable" value="#{databaseController.volunteers}" var="volunteer"
                         styleClass="employeeTable"
                         headerClass="employeeTableHeader"
                         rowClasses="employeeTableOddRow,employeeTableEvenRow">
                <h:column>
                    <f:facet name="header">Фамилия</f:facet>
                    <h:outputText value="#{volunteer.sname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Имя</f:facet>
                    <h:outputText value="#{volunteer.fname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Адрес</f:facet>
                    <h:outputText value="#{volunteer.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Телефон</f:facet>
                    <h:outputText value="#{volunteer.phone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Профиль</f:facet>
                    <h:commandButton value="Открыть" action="user">
                        <f:param name="u_id" value="#{volunteer.u_id}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>

        </h:form>

    </div>


</h:body>
</html>
