<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="/css/styles.css" />
    <title>Регистрация</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:outputText value="Логин"/>
                </td>
                <td>
                    <h:inputText value="#{register.login}" valueChangeListener="#{register.onChangeListener}"/>
                </td>
                <td>
                    <h:outputText value="Логин занят" rendered="#{register.usedl}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Пароль"/>
                </td>
                <td>
                    <h:inputSecret value="#{register.pass}"/>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Фамилия"/>
                </td>
                <td>
                    <h:inputText value="#{register.sname}"/>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Имя"/>
                </td>
                <td>
                    <h:inputText value="#{register.fname}"/>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="E-Mail"/>
                </td>
                <td>
                    <h:inputText value="#{register.address}"/>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Телефон"/>
                </td>
                <td>
                    <h:inputText value="#{register.phone}"/>
                </td>
                <td>
                </td>
            </tr>
        </table>
        <h:commandButton value="" action="#{register.addUser}"/>
    </h:form>
</h:body>
</html>
