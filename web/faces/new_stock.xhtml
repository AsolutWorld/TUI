<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="/css/styles.css" />
    <title>Новый склад</title>
</h:head>
<h:body>
    <ui:include src="comps/title.xhtml"/>
    <div class="main">
        <h2>
            Новый склад
        </h2>
        <h:form>
            <p>
                Название:
            </p>
            <h:inputText value="#{nNStock.name}"/>

            <p>
                Адрес:
            </p>
            <h:inputText value="#{nNStock.address}"/>

            <p>
                Телефон:
            </p>
            <h:inputText value="#{nNStock.phone}"/>
            <p>
                Время работы:
            </p>
            <h:inputText value="#{nNStock.work_time}"/>

            <h:commandButton value="Добавить" action="#{nNStock.addStock}"/>

        </h:form>

    </div>
</h:body>
</html>
