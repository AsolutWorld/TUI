<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="/css/styles.css" />
    <title>База данных запросов</title>
</h:head>
<h:body>
    <ui:include src="comps/title.xhtml"/>
    <div class="main">
        <h2>
            База данных запросов
        </h2>
        <h:form>
            <h:commandButton value="Новый запрос" action="new_request" />
            <h:commandButton value="Новый тип ресурсов" action="new_resource" rendered="#{login.isAdmin}"/>
            <h:commandButton value="Сохранить изменения" action="#{databaseController.updateRequests}" rendered="false"/>
            <h:commandButton value="Скачать" action="#{databaseController.downloadRequestsFile}"/>
            <h:dataTable value="#{databaseController.requests}" var="req"
                         styleClass="employeeTable"
                         headerClass="employeeTableHeader"
                         rowClasses="employeeTableOddRow,employeeTableEvenRow" border="1">
                <h:column>
                    <f:facet name="header">Пользователь</f:facet>
                    <h:outputText value="#{req.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Адрес</f:facet>
                    <h:outputText value="#{req.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ресурс</f:facet>
                    <h:outputText value="#{req.resource}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Количество</f:facet>
                    <h:outputText value="#{req.count}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Размерность</f:facet>
                    <h:outputText value="#{req.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Дата заказа</f:facet>
                    <h:outputText value="#{req.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Активен</f:facet>
                    <h:selectBooleanCheckbox value="#{req.active}" disabled="true"/>
                </h:column>
            </h:dataTable>
        </h:form>

    </div>
</h:body>
</html>
