<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div class="titleBar">
        <h:form rendered="#{login.isLogin}">
            <h:commandButton value="Волонтеры" action="database"/>
            <h:commandButton value="Склады" action="main"/>
            <h:commandButton value="Запросы" action="requests"/>
            <h:commandButton value="Транспорт" action="transport"/>
            <h:commandButton value="Маршруты" action="ways"/>
            <h:commandButton value="Профиль" action="user">
                <f:param name="u_id" value="#{login.u_id}"/>
            </h:commandButton>
            <h:commandButton value="Выйти" action="#{login.logout}"/>
        </h:form>
    </div>
</f:view>
</html>
