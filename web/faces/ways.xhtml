<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="/css/styles.css" />
    <title>База данных маршрутов</title>
</h:head>
<h:body>
    <ui:include src="comps/title.xhtml"/>
    <div class="main">
        <h2>
            База данных маршрутов
        </h2>
        <h:form>
            <h:commandButton value="Новый маршрут" action="new_way" rendered="#{login.isAdmin}"/>

            <h:dataTable value="#{nWay.ways}" var="sto"
                         styleClass="employeeTable"
                         headerClass="employeeTableHeader"
                         rowClasses="employeeTableOddRow,employeeTableEvenRow" border="1">
                <h:column>
                    <f:facet name="header">Исходный адрес</f:facet>
                    <h:outputText value="#{sto.address_1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Конечный адрес</f:facet>
                    <h:outputText value="#{sto.address_2}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Длина пути</f:facet>
                    <h:outputText value="#{sto.length}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Тип дорожного покрытия</f:facet>
                    <h:outputText value="#{sto.type}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>


</h:body>

</html>
