<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="/css/styles.css" />
    <title>Пользователь #{login.user}</title>
</h:head>
<h:body>
    <ui:include src="comps/title.xhtml"/>
    <div class="main">

        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputText value="Название"/>
                    </td>
                    <td>
                        <h:outputText value="#{databaseController.stock.st_name}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:outputText value="Адрес"/>
                    </td>
                    <td>
                        <h:outputText value="#{databaseController.stock.address}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Телефон"/>
                    </td>
                    <td>
                        <h:outputText value="#{databaseController.stock.phone}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Время работы"/>
                    </td>
                    <td>
                        <h:outputText value="#{databaseController.stock.work_time}"/>
                    </td>
                </tr>
            </table>
        </h:form>

        <h:form>
            <h:outputText value="Нет ресурсов" rendered="#{empty databaseController.sstockResources}"/>
            <h:dataTable value="#{databaseController.sstockResources}" var="res"
                         styleClass="employeeTable"
                         headerClass="employeeTableHeader"
                         rowClasses="employeeTableOddRow,employeeTableEvenRow">
                <h:column>
                    <f:facet name="header">Ресурс</f:facet>
                    <h:outputText value="#{res.resource}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Количество</f:facet>
                    <h:outputText value="#{res.count}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Размерность</f:facet>
                    <h:outputText value="#{res.type}"/>
                </h:column>
            </h:dataTable>

        </h:form>
    </div>
</h:body>
</html>
