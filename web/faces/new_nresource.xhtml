<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
    <h:outputStylesheet name="/css/styles.css" />
    <title>БДВР</title>
</h:head>
<h:body>
    <ui:include src="comps/title.xhtml"/>
    <div class="main">
        <h:form>
            <p>
                Склад:
            </p>
            <h:selectOneMenu value="#{nRequest.resource}" onchange="submit()" valueChangeListener="#{nRequest.onChangeListener}">
                <f:selectItems value="#{nRequest.resources}"/>
            </h:selectOneMenu>
            <p>
                Ресурс:
            </p>
            <h:selectOneMenu value="#{nHResource.resource}" onchange="submit()" valueChangeListener="#{nHResource.onChangeListener}">
                <f:selectItems value="#{nHResource.resources}"/>
            </h:selectOneMenu>
            Размерность:
            <h:outputText value="#{nHResource.type}"/>
            <p>
                Количество:
            </p>
            <h:inputText value="#{nHResource.ccount}"/>

            <h:commandButton value="Взять" action="#{nHResource.subHresource}"/>

        </h:form>

    </div>
</h:body>
</html>
